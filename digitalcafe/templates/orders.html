{% extends 'base.html' %}

{% block content %}
    <h1>Past Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order['_id'] }}</td>
                    <td>{{ order['orderdate'] }}</td>
                    <td>{{ order['total'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
